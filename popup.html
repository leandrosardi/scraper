<html>
    <head>
        <link rel="stylesheet" href="assets/css/popup.css">

                <br/>
                <br/>
                <input type="text" id="id_login" name="id_login" />
                <input type="text" id="id_page" name="id_page" />
                <input type="text" id="page_url" name="page_url" />
                <br/>
                <br/>
                <p id="text" name="text"></p>
            </div>
            <div class="job-form" style="visibility:hidden;">
                <p>Waiting for a job...</p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
